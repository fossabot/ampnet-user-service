version: 2.1

executors:
  java-executor:
    docker:
      - image: circleci/openjdk:8-jdk
    environment:
      # Configure the JVM and Gradle to avoid OOM errors
      _JAVA_OPTIONS: "-Xmx3g"
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"
      JVM_OPTS: -Xmx3200m
      TERM: dumb

  java-db-executor:
    docker:
      - image: circleci/openjdk:8-jdk
      - image: circleci/postgres:11.5-ram
        environment:
          POSTGRES_USER: user_service_test
          POSTGRES_DB: user_service_test
          POSTGRES_PASSWORD: password
    environment:
      # Configure the JVM and Gradle to avoid OOM errors
      _JAVA_OPTIONS: "-Xmx3g"
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"
      JVM_OPTS: -Xmx3200m
      TERM: dumb

commands:
  gradle-depenencies:
    steps:
      - restore_cache:
          key: v1-gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
      - restore_cache:
          key: v1-gradle-cache-{{ checksum "build.gradle.kts" }}
      - run:
          name: Install dependencies
          command: ./gradlew dependencies
      - save_cache:
          paths:
            - ~/.gradle/wrapper
          key: v1-gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
      - save_cache:
          paths:
            - ~/.gradle/caches
          key: v1-gradle-cache-{{ checksum "build.gradle.kts" }}

jobs:
  test:
    executor: java-db-executor
    steps:
      - checkout
      - gradle-depenencies
      - run:
          name: Run all tests
          command: ./gradlew test
      - run:
          name: Generate test coverage report
          command: ./gradlew jacocoTestReport
      - run:
          name: Verify test coverage minimum limit
          command: ./gradlew jacocoTestCoverageVerification

  code-quality:
    executor: java-executor
    steps:
      - checkout
      - gradle-depenencies
      - run:
          name: Kotlin linter
          command: ./gradlew ktlinCheck
      - run:
          name: Run code quality check
          command: ./gradlew detekt

  deploy:
    executor: java-db-executor
    steps:
      - checkout
      - gradle-depenencies
      - run: ./gradlew build
      - run:
          name: Copy docs to static resources
          command: ./gradlew copyDocs
      - run:
          name: Push new docker image
          command: ./gradlew jib

workflows:
  version: 2.1
  test-deploy:
    jobs:
      - code-quality
      - test
      - deploy:
          requires:
            - code-quality
            - test
          filters:
            branches:
              only: master
